name: Java CI with Gradle

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Start SUT
        # Добавляем ожидание запуска приложения
        run: |
          java -jar artifacts/app-replan-delivery.jar &
          sleep 10  # Даем приложению время на запуск
          curl --retry 5 --retry-delay 5 --retry-connrefused http://localhost:9999 || echo "App is starting..."

      - name: Wait for app to start
        run: |
          for i in {1..10}; do
            if curl -s http://localhost:9999 > /dev/null; then
              echo "App started successfully"
              break
            fi
            echo "Waiting for app to start... attempt $i"
            sleep 3
          done

      - name: Build with Gradle
        run: ./gradlew test --info -Dselenide.headless=true -Dselenide.browser=chrome